#version: '3.3'
services:
    web:
        image: nginx:latest
        ports:
          - "82:80"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    app:
        build:
            # When building a Docker image,
            # The build context is the directory Docker uses to look for files to copy into the image.
            context: .
            dockerfile: php/Dockerfile
            # File pour créer des images qui sont utilisés pour construire vos containers
            # Image existe déja mais on va la personaliser
        volumes:
            - /var/www/html/vendor
            # If I specify juste the one location, I am saying protect this location inside the container
            # Docker manages this volume, making it persistent but not linked to your host filesystem.
            -   ./app:/var/www/html
    db:
        image: mysql:8.0
        volumes:
            -   mysqldata:/var/lib/mysql
        ports:
            - "4306:3306"
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: user
            MYSQL_PASSWORD: secret
            MYSQL_DATABASE: docker-php
volumes:
    mysqldata:



